<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expenditure Form</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 50px;
    background-color: #f4f4f4;
    }
    form {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    }
    input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    }
    input[type="submit"] {
    background: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    }
    input[type="submit"]:hover {
    background: #0056b3;
    }
    </style>
  </head>
  <body>
    <form>
      <label for="income">Income:</label>
      <input type="text" id="income" name="income" placeholder="Enter your income">

      <label for="expenditure">Expenditure:</label>
      <input type="text" id="expenditure" name="expenditure" placeholder="Enter your expenditure">

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
